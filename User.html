<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>User and Post</h1>
    <button id="fetchUsers">Get Users</button>
    <div id="userList">
        <!-- User data -->
    </div>

    <script>
        // Function to fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch('https://dummyapi.io/data/v1/user'); 
                const data = await response.json();

                const userList = document.getElementById('userList');
                userList.innerHTML = ''; //To Clear previous data

                if (data && data.users) {
                    data.users.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.innerHTML = `
                            <h2>${user.name}</h2>
                            <p>Email: ${user.email}</p>
                            <p>Phone: ${user.phone}</p>
                        `;
                        userList.appendChild(userDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Attach click event to the "Fetch Users" button
        const fetchUsersButton = document.getElementById('fetchUsers');
        fetchUsersButton.addEventListener('click', fetchUsers);
    </script>
</body>
</html>
